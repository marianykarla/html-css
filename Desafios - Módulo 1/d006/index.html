<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    
    <ul type="square">
        <li><abbr title="Use a tag &lt;p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1> ... &lt;h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul>">Listas com demarcadores</abbr></li>

    </ul>

</body>
</html>
